<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            /* Ensure this path is correct */
            background-image: url('star.png'); /* Set star.png as background */
            background-repeat: no-repeat; /* Prevent repeating */
            background-size: cover; /* Cover the entire background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff; /* Change text color for better visibility */
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for better contrast */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            width: 60%;
        }
        h1 {
            font-size: 3em;
            color: #007bff; /* Change text color for better visibility */
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #ffffff; /* Change text color for better visibility */
        }
        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1E90FF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #4682B4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Node.js Server</h1>
        <p>Building awesome websites with Node.js!</p>
        <a class="link" href="/about">Learn About Us</a>
    </div>
</body>
</html>
